<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Panadería deliciosas tortas</title>
</head>
<body>

    <header>
        <h1>Panadería deliciosas tortas</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#buscador">Buscador</a></li>
                <li><a href="#reservas">Reservas</a></li>
                <li><a href="#galeria">Galería</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>Menú</h2>
        <ul>
            <li>Torta de chocolate</li>
            <li>Torta de vainilla</li>
            <li>Torta de fresa</li>
            <!-- Agrega más opciones de menú según sea necesario -->
        </ul>
    </section>

    <section id="buscador">
        <h2>Buscador</h2>
        <input type="text" id="searchInput" placeholder="Buscar torta">
        <ul id="resultadoBusqueda"></ul>
    </section>

    <section id="reservas">
        <h2>Reservas</h2>
        <p>¡Reserva tu torta favorita ahora!</p>
        <!-- Agrega formulario de reservas según tus necesidades -->
    </section>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="galeria-imagenes">
            <img src="/Img/pastel.jpeg" alt="Torta de chocolate">
            <img src="/Img/pastel.jpg" alt="Torta de vainilla">
            <img src="/Img/Pastel2.jpeg" alt="Torta de fresa">
            <!-- Agrega más imágenes según sea necesario -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
